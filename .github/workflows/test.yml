name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Validate project structure
      run: mvn validate -B
      
    - name: Build status
      run: |
        echo "âœ“ Project structure validated successfully"
        echo ""
        echo "Note: Full compilation and testing require:"
        echo "  1. Manual installation of Ponder dependency (see dependencies/ folder)"
        echo "  2. Network access to hub.spigotmc.org and jitpack.io"
        echo ""
        echo "To build locally:"
        echo "  mvn install:install-file -Dfile=dependencies/ponder-v0.14-alpha-2.jar -DgroupId=preponderous -DartifactId=ponder -Dversion=v0.14-alpha-2 -Dpackaging=jar"
        echo "  mvn clean package"
